<html>
    <head>
        <title>Ninfac</title>
        <script>
            window.onload = function(){
                document.getElementById('codigo').focus();
            } 
        </script>

    </head>
    <body class="PageBODY">
        <form method="POST" action="{FileName}" name="frm" id="frm" style="background-color:white;">
            <center>
            <div id='frm_errorloc' class='frm_strings' style="background-color:orange; border-radius: 4px; border: 0px ; width:500px; text-align: center"></div>
            <div style="width:600px; font-size: large; background-color: #FFCC99;">{FormTitle}</div>
            <div style="width:600px">
                <input type="hidden" name="id" id="id" value="{id}">
                <input type="hidden" name="estado" id="estado" value="{estado}">
                <table border="1" style="width:600px">
                    <tr>
                        <td><strong>C&oacute;digo</strong>&nbsp; </td>
                        <td><input type="text" value="{codigo}" name="codigo" id="codigo" style="width: 400px; height: 24px; font-size: medium;" /></td>
                    </tr>
                    <tr>
                        <td><strong>NRC</strong>&nbsp; </td>
                        <td> <input type="text" value="{nrc}" name="nrc" id="nrc" style="width: 400px; height: 24px; font-size: medium;" /></td>
                    </tr>
                    <tr>
                        <td><strong>Nombre</strong></td>
                        <td> <input type="text" value="{nombre}" name="nombre" id="nombre" style="width: 400px; height: 24px; font-size: medium;" /></td>
                    </tr>
                    <tr>
                        <td><b>Nombre comercial</b></td>
                        <td> <input type="text" value="{nombre_comercial}" name="nombre_comercial" id="nombre_comercial" style="width: 400px; height: 24px; font-size: medium;" /></td>
                    </tr>
                    <tr>
                        <td><b>Giro</b></td>
                        <td> <input type="text" value="{giro}" name="giro" id="giro" style="width: 306px; height: 24px; font-size: medium;" /></td>
                    </tr>
                    <tr>
                        <td><b>NIT</b></td>
                        <td> <input type="text" value="{nit}" name="nit" id="nit" style="width: 306px; height: 24px; font-size: medium;" /></td>
                    </tr>
                    <tr>
                        <td><b>Direccion 1</b></td>
                        <td> <input type="text" value="{dir}" name="dir" id="dir" style="width: 400px; height: 24px; font-size: medium;" /></td>
                    </tr>
                    <tr>
                        <td><b>Direccion 2</b></td>
                        <td> <input type="text" value="{dir2}" name="dir2" id="dir2" style="width: 400px; height: 24px; font-size: medium;" /></td>
                    </tr>
                    <tr>
                        <td><b>Telefono</b></td>
                        <td> <input type="tel" value="{tel}" name="tel" id="tel" style="width: 306px; height: 24px; font-size: medium;" /></td>
                    </tr>
                    <tr>
                        <td><b>Departamento</b></td>
                        <td> 
                            <select name="dep" id="dep" onchange="runajax('municipio_ajax.php?dep='+this.value,'div_mun')">
                                <option value="000">...Seleccione...</option>
                                {dep}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Municipio</b></td>
                        <td>
                            <div id="div_mun">
                            <select name="mun" id="mun">
                                <option value="000">...Seleccione...</option>
                                {mun}
                            </select>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Zona</b></td>
                        <td> 
                            <select name="zona" id="zona">
                                <option value="000">...Seleccione...</option>
                                {zona}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><b>Venta a cuenta</b></td>
                        <td> <input type="text" value="{venta_a_cta}" name="venta_a_cta" id="venta_a_cta" style="width: 306px; height: 24px; font-size: medium;" /></td>
                    </tr>
                    <tr>
                        <td><b>Iva retenido</b></td>
                        <td> <input type="text" value="{iva_retenido}" name="iva_retenido" id="iva_retenido" style="width: 100px; height: 24px; font-size: medium;" /></td>
                    </tr>
                    <tr>
                        <td><b>C&oacute;digo de proveedor</b></td>
                        <td> <input type="text" value="{codigo_proveedor}" name="codigo_proveedor" id="ind" style="width: 100px; height: 24px; font-size: medium;" /></td>
                    </tr>
                    <tr>
                        <td><b>Estado</b></td>
                        <td> 
                            <select name="estado" id="estado">
                                {estado}
                            </select>
                        </td>
                    </tr>
                    </table>
            </div>
            <div id="div4" style="width:500px; font-size:16px; text-align: left">
                <br />
                <input type="submit" value="Guardar" />
                <input type="button" value="Nuevo" onclick="window.location = 'clientes.php'"/>
            </div>
            <br />
            <br />
            <table style="width: 500px; border-collapse:collapse" border="1">
                <tr>
                    <td style="background-color: #FFCC99">ID</td>
                    <td style="background-color: #FFCC99">Codigo</td>
                    <td style="background-color: #FFCC99">Nombre</td>
                    <td style="background-color: #FFCC99">Direccion 1</td>
                    <td style="background-color: #FFCC99">Zona</td>
                    <td style="background-color: #FFCC99">Estado</td>
                    <td style="background-color: #FFCC99">&nbsp</td>
                </tr>
                {tblbody}
                </table>
            &nbsp;
            </center>
        </form>
    <script language="Javascript">
        var frmvalidator  = new Validator("frm");
        frmvalidator.EnableOnPageErrorDisplaySingleBox();
        frmvalidator.EnableMsgsTogether();
        frmvalidator.addValidation("nombre","required","Falta llenar campo de para guardar");
    </script>
</body>
</html>
